<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="bg-green-700 shadow-md">
        <div class="container mx-auto px-4 md:px-8 lg:px-16"></div>
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-2"></a>
                    <span class="text-white text-xl font-bold tracking-wide">Green Earth</span>
                </a>
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">About</a>
                    <a href="#" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">Gallery</a>
                    <a href="#" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">Plant a Tree</a>
                </div>
                <!-- CTA Button -->
                <div class="hidden md:block">
                    <button class="bg-yellow-300 text-green-600 font-semibold px-5 py-2 rounded-full shadow hover:bg-green-100 transition-colors duration-200">
                        Plant a Tree
                    </button>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden mt-2">
                <a href="#" class="block px-4 py-2 text-white hover:bg-green-700 rounded">About</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-green-700 rounded">Gallery</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-green-700 rounded">Plant a Tree</a>
                <button class="w-full mt-2 bg-white text-green-600 font-semibold px-5 py-2 rounded-full shadow hover:bg-green-100 transition-colors duration-200">
                    Plant a Tree
                </button>
            </div>
        </div>
    </nav>
    <script src="assets/main.js"></script>
  </body>
</html>
