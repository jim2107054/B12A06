<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="bg-green-700">
      <div class="px-4 md:px-16 lg:px-24">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#" class="text-white text-2xl font-bold">GreenWorld</a>
          </div>
          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="#"
              class="text-white hover:text-green-200 transition-colors duration-200 font-medium"
              >About</a
            >
            <a
              href="#"
              class="text-white hover:text-green-200 transition-colors duration-200 font-medium"
              >Gallery</a
            >
            <a
              href="#"
              class="text-white hover:text-green-200 transition-colors duration-200 font-medium"
              >Plant a Tree</a
            >
          </div>
          <!-- CTA Button -->
          <div class="hidden md:block">
            <button
              class="bg-yellow-300 text-green-600 font-semibold px-5 py-2 rounded-full shadow hover:bg-green-100 transition-colors duration-200"
            >
              Plant a Tree
            </button>
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="text-white focus:outline-none"
            >
              <svg
                class="w-7 h-7"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden mt-2">
          <a
            href="#"
            class="block px-4 py-2 text-white hover:bg-green-700 rounded"
            >About</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-white hover:bg-green-700 rounded"
            >Gallery</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-white hover:bg-green-700 rounded"
            >Plant a Tree</a
          >
          <button
            class="w-full mt-2 bg-white text-green-600 font-semibold px-5 py-2 rounded-full shadow hover:bg-green-100 transition-colors duration-200"
          >
            Plant a Tree
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="bg-[#CFF0DC] flex items-center justify-between gap-10 px-16 py-10 h-[300px]">
      <!-- Left Image -->
      <div class="flex-shrink-0 flex items-center h-full">
        <img class="object-contain h-[300px]" src="assets/hero-leaf1.png" alt="" />
      </div>
      <!-- Center Text -->
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-3xl md:text-4xl lg:text-4xl font-bold text-green-800 text-center">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-sm md:text-base text-[#000000] text-center">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
        <button class="mt-4 bg-yellow-300 text-green-600 font-semibold px-5 py-2 rounded-full shadow hover:bg-green-600 hover:text-white transition-colors duration-200">Get Involved</button>
      </div>
      <!-- Right Image -->
      <div class="flex-shrink-0 flex items-center h-full">
        <img class="object-contain h-[300px]" src="assets/hero-leaf2.png" alt="" />
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
